<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>
        let m = prompt('Enter your age');
        m = parseInt(m);

        if (m < 0) {
            alert('Age cannot be negative');
        } else if (m < 9) {
            alert('You are a child');
            console.log(m);
        } else if (m < 18) {
            alert('You are a teenager');
            console.log(m);
        } else if (m > 30 && m<60) {
            alert('You are an oldage');
            console.log(m);
        }
        else{
            alert('Now your expiary date :)')
            console.log(m);
        }
        console.log('you can ' + (m < 18 ? 'do it' : 'no give up'));
    </script>
</body>
</html>
